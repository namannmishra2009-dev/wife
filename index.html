<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>8 Days of Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* Pages */
.page{
  display:none;
  height:100vh;
  width:100vw;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
}
.active{display:block;}

/* Inputs & Button */
input{
  padding:12px;
  border-radius:20px;
  border:none;
  width:80%;
  max-width:300px;
  font-size:16px;
}
button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* Messages */
.msg{
  margin-top:10px;
  color:#b00020;
  font-weight:bold;
}

/* Countdown */
#countdown{
  margin-top:25px;
  font-size:20px;
  color:#5a0032;
  font-weight:bold;
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:0.8;}
  50%{transform:scale(1.08);opacity:1;}
  100%{transform:scale(1);opacity:0.8;}
}

/* Lock Popup */
#lockOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

#lockBox{
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:300px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

#lockBox h3{
  color:#ff4d6d;
}

#lockBox p{
  color:#444;
}

#lockBox button{
  background:#ff4d6d;
  margin-top:15px;
}

/* Music Placeholder */
#musicToggle{
  position:fixed;
  top:15px;
  right:15px;
  display:none;
}
</style>
</head>

<body>

<!-- PAGE 0 -->
<div class="page active" id="page0">
  <h2>Enter Your Name ‚ù§Ô∏è</h2>
  <input id="nameInput" placeholder="Type here...">
  <br>
  <button onclick="checkName()">Open</button>
  <div class="msg" id="nameMsg"></div>

  <div id="countdown">Loading‚Ä¶</div>
</div>

<!-- PAGE 1 (placeholder) -->
<div class="page" id="page1">
  <h1>Day 1 ‚ù§Ô∏è</h1>
  <p>Our journey begins‚Ä¶</p>
</div>

<!-- LOCK POPUP -->
<div id="lockOverlay">
  <div id="lockBox">
    <h3>Not yet ‚ù§Ô∏è</h3>
    <p>
      Some surprises are worth waiting for.<br>
      Come back on <b>7 February</b> üåπ
    </p>
    <button onclick="closeLock()">Okay</button>
  </div>
</div>

<!-- MUSIC PLACE -->
<div id="musicToggle">üéµ</div>

<script>
let currentPage = 0;

function showPage(n){
  document.getElementById("page"+currentPage).classList.remove("active");
  document.getElementById("page"+n).classList.add("active");
  currentPage = n;
}

/* DATE CONFIG (IST) */
const unlockDate = new Date("2026-02-07T00:00:00");

function getISTNow(){
  return new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
  );
}

/* COUNTDOWN */
function updateCountdown(){
  const now = getISTNow();
  const diff = unlockDate - now;
  const cd = document.getElementById("countdown");

  if(diff <= 0){
    cd.innerText = "Unlocked ‚ù§Ô∏è";
    cd.style.animation="none";
    return;
  }

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);

  cd.innerText = `Unlocks in ${d}d ${h}h ${m}m ${s}s`;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* NAME CHECK */
function checkName(){
  const v=document.getElementById("nameInput").value
            .toLowerCase().trim();
  const msg=document.getElementById("nameMsg");

  if(v!=="jhansi rani mishra"){
    msg.innerText="Not this ‚ù§Ô∏è";
    return;
  }

  const now=getISTNow();
  if(now<unlockDate){
    document.getElementById("lockOverlay").style.display="flex";
    return;
  }

  msg.innerText="";
  showPage(1);
  document.getElementById("musicToggle").style.display="block";
}

function closeLock(){
  document.getElementById("lockOverlay").style.display="none";
}
</script>

</body>
</html>
