<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jhansi ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  overflow-x:hidden;
  color:white;
}

/* PAGES */
.page{
  display:none;
  min-height:100vh;
  width:100%;
  padding:20px 15px 40px;
  text-align:center;
  position:relative;
  z-index:2;
}
.active{display:block}

h1{font-size:1.8rem}
p{font-size:1rem}

/* INPUT */
input{
  padding:12px;
  width:90%;
  max-width:280px;
  border-radius:10px;
  border:none;
  text-align:center;
  font-size:1rem;
}

/* BUTTONS */
button{
  padding:12px 22px;
  font-size:1rem;
  border:none;
  border-radius:25px;
  background:#fff;
  color:#ff4d6d;
  cursor:pointer;
  margin:10px;
}

/* IMAGE & GIF */
.media-box{
  margin:15px auto;
}
.media-box img{
  width:100%;
  max-width:300px;
  border-radius:16px;
  margin-bottom:10px;
}

/* AUDIO */
audio{
  width:100%;
  max-width:320px;
  margin:10px auto;
}

/* CLICK HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:floatUp 3s ease-out forwards;
  z-index:5;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-150px);opacity:0}
}

/* BACKGROUND HEARTS */
.bg-heart{
  position:fixed;
  bottom:-20px;
  width:14px;
  height:14px;
  background:rgba(255,255,255,.7);
  transform:rotate(45deg);
  z-index:1;
  animation:bgFloat linear infinite;
}
.bg-heart:before,
.bg-heart:after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:inherit;
  border-radius:50%;
}
.bg-heart:before{top:-7px;left:0}
.bg-heart:after{left:-7px;top:0}

@keyframes bgFloat{
  from{transform:translateY(0) rotate(45deg);opacity:0}
  20%{opacity:.8}
  to{transform:translateY(-110vh) rotate(45deg);opacity:0}
}

/* POEM */
.poem-line{
  opacity:0;
  animation:fadeIn 1s forwards;
}
@keyframes fadeIn{to{opacity:1}}
</style>
</head>

<body>

<!-- PAGE 0 -->
<div class="page active" id="page0">
  <h1>Hi ‚ù§Ô∏è</h1>
  <p>Type your name</p>
  <input id="nameInput">
  <br>
  <button onclick="nextPage()">Next</button>
</div>

<script>
let dayNames=[
 "Rose Day üåπ","Propose Day üíç","Chocolate Day üç´",
 "Teddy Day üß∏","Promise Day ü§ù","Hug Day ü§ó","Kiss Day üíã"
];

for(let i=1;i<=7;i++){
 document.write(`
 <div class="page" id="page${i}">
  <h1>${dayNames[i-1]}</h1>

  <div class="media-box">
    <img src="images/rose.jpg" alt="Photo">
    <img src="images/rose.gif" alt="GIF">
  </div>

  <audio controls>
    <source src="music/day${i}.mp3" type="audio/mpeg">
  </audio>

  <button onclick="nextPage()">Next</button>
 </div>
 `);
}
</script>

<!-- PAGE 8 -->
<div class="page" id="page8">
  <h1>Valentine‚Äôs Day ‚ù§Ô∏è</h1>

  <audio controls>
    <source src="music/valentine.mp3" type="audio/mpeg">
  </audio>

  <button onclick="nextPage()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üôà</button>
</div>

<!-- PAGE 9 -->
<div class="page" id="page9">
  <h1>For You ‚ù§Ô∏è</h1>
  <div id="poem"></div>

  <audio controls>
    <source src="music/valentine.mp3" type="audio/mpeg">
  </audio>

  <button onclick="nextPage()">Next</button>
</div>

<!-- PAGE 10 -->
<div class="page" id="page10">
  <h1>Our Days üíñ</h1>
  <p>Add all memories here</p>

  <audio controls>
    <source src="music/valentine.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
let currentPage=0;

function showPage(n){
 document.getElementById("page"+currentPage).classList.remove("active");
 currentPage=n;
 document.getElementById("page"+currentPage).classList.add("active");
}

function nextPage(){
 showPage(currentPage+1);
}

/* No button escape */
document.getElementById("noBtn")?.addEventListener("touchstart",runAway);
document.getElementById("noBtn")?.addEventListener("mouseover",runAway);
function runAway(){
 const b=document.getElementById("noBtn");
 b.style.position="absolute";
 b.style.left=Math.random()*70+"%";
 b.style.top=Math.random()*70+"%";
}

/* Poem */
const poemLines=[
 "Tumhara naam likhte hi dil thoda sa ruk jaata hai",
 "Har din tum mujhe thoda aur apna bana leti ho",
 "Ye sirf Valentine nahi",
 "Ye hum hain ‚ù§Ô∏è"
];
const poemDiv=document.getElementById("poem");
poemLines.forEach((l,i)=>{
 let p=document.createElement("p");
 p.className="poem-line";
 p.style.animationDelay=i+"s";
 p.innerText=l;
 poemDiv.appendChild(p);
});

/* Click hearts */
document.addEventListener("click",e=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerText="‚ù§Ô∏è";
 h.style.left=e.clientX+"px";
 h.style.top=e.clientY+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),3000);
});

/* Background hearts */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="bg-heart";
 h.style.left=Math.random()*innerWidth+"px";
 h.style.animationDuration=(6+Math.random()*6)+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),12000);
},350);
</script>

</body>
</html>
