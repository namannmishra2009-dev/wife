<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>8 Days of Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* Pages */
.page{
  display:none;
  height:100vh;
  width:100vw;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
}
.active{display:block;}

/* Inputs & Button */
input{
  padding:12px;
  border-radius:20px;
  border:none;
  width:80%;
  max-width:300px;
  font-size:16px;
}
button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* Messages */
.msg{
  margin-top:10px;
  color:#b00020;
  font-weight:bold;
}

/* Countdown */
#countdown{
  margin-top:25px;
  font-size:20px;
  color:#5a0032;
  font-weight:bold;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:0.8;}
  50%{transform:scale(1.08);opacity:1;}
  100%{transform:scale(1);opacity:0.8;}
}

/* Lock Popup */
#lockOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#lockBox{
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:320px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}
#lockBox h3{
  color:#ff4d6d;
}
#lockBox p{
  color:#444;
}
#lockBox button{
  background:#ff4d6d;
  margin-top:15px;
}

/* Music */
#musicToggle{
  position:fixed;
  top:15px;
  right:15px;
  display:none;
}
</style>
</head>

<body>

<!-- PAGE 0 -->
<div class="page active" id="page0">
  <h2>Enter Your Name ‚ù§Ô∏è</h2>
  <input id="nameInput" placeholder="Type here...">
  <br>
  <button onclick="checkName()">Open</button>
  <div class="msg" id="nameMsg"></div>
  <div id="countdown">Loading‚Ä¶</div>
</div>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h1>Rose Day üåπ</h1>
  <p>This page opens on 7 February</p>
  <button onclick="tryOpenPage(
    2,
    new Date('2026-02-08T00:00:00'),
    'Not today ‚ù§Ô∏è<br>Propose Day unlocks on <b>8 February</b> üíå'
  )">Next</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Propose Day üíå</h1>
  <p>One step closer to us‚Ä¶</p>
  <button onclick="tryOpenPage(
    3,
    new Date('2026-02-09T00:00:00'),
    'Wait a little üòò<br>Chocolate Day opens on <b>9 February</b> üç´'
  )">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>Chocolate Day üç´</h1>
  <p>Sweet like you.</p>
</div>

<!-- LOCK POPUP -->
<div id="lockOverlay">
  <div id="lockBox">
    <h3>Not yet ‚ù§Ô∏è</h3>
    <p id="lockText">
      Some surprises are worth waiting for.
    </p>
    <button onclick="closeLock()">Okay</button>
  </div>
</div>

<!-- MUSIC -->
<div id="musicToggle">üéµ</div>

<script>
let currentPage = 0;

/* PAGE SWITCH */
function showPage(n){
  document.getElementById("page"+currentPage).classList.remove("active");
  document.getElementById("page"+n).classList.add("active");
  currentPage = n;
}

/* IST TIME */
function getISTNow(){
  return new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
  );
}

/* MAIN UNLOCK DATE (DAY 1) */
const unlockDate = new Date("2026-02-07T00:00:00");

/* COUNTDOWN */
function updateCountdown(){
  const now = getISTNow();
  const diff = unlockDate - now;
  const cd = document.getElementById("countdown");

  if(diff <= 0){
    cd.innerText = "Unlocked ‚ù§Ô∏è";
    cd.style.animation="none";
    return;
  }

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);

  cd.innerText = `Unlocks in ${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* NAME CHECK (PAGE 0) */
function checkName(){
  const v=document.getElementById("nameInput").value.toLowerCase().trim();
  const msg=document.getElementById("nameMsg");

  if(v!=="jhansi rani mishra"){
    msg.innerText="Not this ‚ù§Ô∏è";
    return;
  }

  const now=getISTNow();
  if(now < unlockDate){
    showLock(
      "Not yet ‚ù§Ô∏è",
      "Come back on <b>7 February</b> üåπ<br>I promise it‚Äôll be worth it."
    );
    return;
  }

  msg.innerText="";
  showPage(1);
  document.getElementById("musicToggle").style.display="block";
}

/* REUSABLE LOCK CHECK FOR ALL PAGES */
function tryOpenPage(pageNumber, unlockDate, messageHTML){
  const now = getISTNow();

  if(now < unlockDate){
    showLock("Not yet ‚ù§Ô∏è", messageHTML);
    return;
  }
  showPage(pageNumber);
}

/* POPUP CONTROL */
function showLock(title, message){
  document.querySelector("#lockBox h3").innerText = title;
  document.getElementById("lockText").innerHTML = message;
  document.getElementById("lockOverlay").style.display = "flex";
}
function closeLock(){
  document.getElementById("lockOverlay").style.display = "none";
}
</script>

</body>
</html>
