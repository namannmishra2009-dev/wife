<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jhansi â¤ï¸</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg,#ff758c,#ff7eb3);
  overflow:hidden;
}

.page{
  display:none;
  height:100vh;
  width:100vw;
  color:white;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
}

.active{display:block}

button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:20px;
  background:#fff;
  color:#ff4d6d;
  cursor:pointer;
  margin:10px;
}

/* Floating hearts */
.heart{
  position:fixed;
  font-size:20px;
  animation: float 3s linear forwards;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-150px);opacity:0}
}

/* Lock popup */
.lock-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.lock-box{
  background:white;
  color:#ff4d6d;
  padding:25px;
  border-radius:15px;
  max-width:280px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Poem animation */
.poem-line{
  opacity:0;
  animation:fadeIn 1s forwards;
}
@keyframes fadeIn{
  to{opacity:1}
}

/* Video box */
video{
  width:80%;
  max-width:400px;
  border-radius:15px;
}
</style>
</head>

<body>

<audio id="bgm" loop></audio>

<!-- LOCK POPUP -->
<div id="lockPopup" class="lock-popup">
  <div class="lock-box">
    <p id="lockMsg"></p>
    <button onclick="closePopup()">Okay â¤ï¸</button>
  </div>
</div>

<!-- PAGE 0 -->
<div class="page active" id="page0" data-date="2026-02-07">
  <h1>Hi â¤ï¸</h1>
  <p>Write your name</p>
  <input id="nameInput" placeholder="Your name">
  <br>
  <button onclick="nextPage()">Next</button>
</div>

<!-- DAY PAGES 1â€“7 -->
<script>
let dayNames=[
 "Rose Day ğŸŒ¹","Propose Day ğŸ’","Chocolate Day ğŸ«",
 "Teddy Day ğŸ§¸","Promise Day ğŸ¤","Hug Day ğŸ¤—","Kiss Day ğŸ’‹"
];
let lockMsgs=[
 "A rose blooms only on its time ğŸŒ¹",
 "Some words wait for the right heartbeat ğŸ’Œ",
 "Sweet things deserve patience ğŸ«",
 "This hug is warming up for you ğŸ§¸",
 "Promises feel stronger when waited ğŸ¤",
 "Saving the tightest hug for you ğŸ¤—",

for(let i=1;i<=7;i++){

<!-- VALENTINE PAGE 8 (VIDEO) -->
<div class="page" id="page8" data-date="2026-02-14">
  <h1>Valentineâ€™s Day â¤ï¸</h1>
  <video controls src="media/valentine.mp4"></video>
  <br>
  <button id="yesBtn" onclick="nextPage()">Yes â¤ï¸</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- POEM PAGE -->
<div class="page" id="page9" data-date="2026-02-14">
  <h1>For You â¤ï¸</h1>
  <div id="poem"></div>
  <button onclick="nextPage()">Next</button>
</div>

<!-- SUMMARY PAGE -->
<div class="page" id="page10" data-date="2026-02-14">
  <h1>Our Days ğŸ’–</h1>
  <p>Add all photos + gifs here</p>
</div>

<script>
let currentPage=0;
const audio=document.getElementById("bgm");

function showPage(n){
 document.getElementById("page"+currentPage).classList.remove("active");
 currentPage=n;
 document.getElementById("page"+currentPage).classList.add("active");
 playMusic();
}

function playMusic(){
 let day=Math.min(currentPage,8);
 audio.src=`music/day${day}.mp3`;
 audio.play().catch(()=>{});
}

function nextPage(){
 const page=document.getElementById("page"+currentPage);
 const date=page.dataset.date;
 if(date){
  const now=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
  const unlock=new Date(date+"T00:00:00");
  if(now<unlock){
   document.getElementById("lockMsg").innerText=lockMsgs[currentPage]||"Love is waiting â¤ï¸";
   document.getElementById("lockPopup").style.display="flex";
   return;
  }
 }
 showPage(currentPage+1);
}

function closePopup(){
 document.getElementById("lockPopup").style.display="none";
}

/* No button run away */
document.getElementById("noBtn")?.addEventListener("mouseover",()=>{
 const btn=document.getElementById("noBtn");
 btn.style.position="absolute";
 btn.style.left=Math.random()*80+"%";
 btn.style.top=Math.random()*80+"%";
});

/* Poem */
const poemLines=[
 "Tumhara naam likhte hi dil thoda sa sharma jaata hai",
 "Har din tum mere liye thoda aur special ban jaata hai",
 "Ye sirf Valentine nahiâ€¦ ye hum hain",
 "Aur main tumhe har din choose karta hoon â¤ï¸"
];
const poemDiv=document.getElementById("poem");
poemLines.forEach((l,i)=>{
 let p=document.createElement("p");
 p.className="poem-line";
 p.style.animationDelay=i+"s";
 p.innerText=l;
 poemDiv.appendChild(p);
});

/* Click hearts */
document.addEventListener("click",e=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerText="â¤ï¸";
 h.style.left=e.clientX+"px";
 h.style.top=e.clientY+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),3000);
});
</script>

</body>
</html>
