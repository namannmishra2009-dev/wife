<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  overflow-x:hidden;
  color:white;
}

/* PAGES */
.page{
  display:none;
  min-height:100vh;
  width:100%;
  padding:20px 15px 40px;
  text-align:center;
  position:relative;
  z-index:2;
}
.active{display:block}

h1{font-size:1.8rem}
p{font-size:1rem}

/* INPUT */
input{
  padding:12px;
  width:90%;
  max-width:280px;
  border-radius:10px;
  border:none;
  text-align:center;
  font-size:1rem;
}

/* BUTTONS */
button{
  padding:12px 22px;
  font-size:1rem;
  border:none;
  border-radius:25px;
  background:#fff;
  color:#ff4d6d;
  cursor:pointer;
  margin:10px;
}

/* VIDEO */
video{
  width:100%;
  max-width:360px;
  border-radius:16px;
  margin:15px auto;
}

/* CLICK HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:floatUp 3s ease-out forwards;
  z-index:5;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-150px);opacity:0}
}

/* BACKGROUND HEARTS */
.bg-heart{
  position:fixed;
  bottom:-20px;
  width:14px;
  height:14px;
  background:rgba(255,255,255,.7);
  transform:rotate(45deg);
  z-index:1;
  animation:bgFloat linear infinite;
}
.bg-heart:before,
.bg-heart:after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:inherit;
  border-radius:50%;
}
.bg-heart:before{top:-7px;left:0}
.bg-heart:after{left:-7px;top:0}

@keyframes bgFloat{
  from{transform:translateY(0) rotate(45deg);opacity:0}
  20%{opacity:.8}
  to{transform:translateY(-110vh) rotate(45deg);opacity:0}
}

/* LOCK POPUP */
.lock-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.lock-box{
  background:white;
  color:#ff4d6d;
  padding:22px;
  border-radius:16px;
  max-width:300px;
  text-align:center;
  animation:pop .35s ease;
}
.lock-box small{
  display:block;
  margin-top:10px;
  font-size:.85rem;
  color:#ff6f91;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>
