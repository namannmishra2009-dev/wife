<script>
let currentPage=0;

function showPage(n){
 document.getElementById("page"+currentPage).classList.remove("active");
 currentPage=n;
 document.getElementById("page"+currentPage).classList.add("active");
}

function nextPage(){
 const page=document.getElementById("page"+currentPage);
 const date=page.dataset.date;
 if(date){
  const now=new Date();
  const unlock=new Date(date+"T00:00:00");
  if(now<unlock){
   document.getElementById("lockMsg").innerText="Love is waiting â¤ï¸";
   document.getElementById("lockPopup").style.display="flex";
   return;
  }
 }
 showPage(currentPage+1);
}

function closePopup(){
 document.getElementById("lockPopup").style.display="none";
}
</script>
