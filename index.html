<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:"Segoe UI",sans-serif;
min-height:100vh;
color:#fff;
overflow-x:hidden;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
background-size:400% 400%;
animation:bgMove 30s ease infinite
}
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.section{
display:none;
min-height:100vh;
padding:40px 20px;
text-align:center;
position:relative;
z-index:2
}
.section.active{display:block}

h1,h2,h3{text-shadow:0 0 10px rgba(255,182,193,.8)}
p{max-width:700px;margin:0 auto 20px;font-size:1.1rem}

button{
margin-top:20px;
padding:12px 30px;
border-radius:25px;
border:none;
background:#ff4f7a;
color:#fff;
font-size:1rem;
cursor:pointer
}
button:disabled{opacity:.5}

img,video{
max-width:260px;
width:90%;
border-radius:15px;
margin:10px;
box-shadow:0 0 20px rgba(255,255,255,.4)
}

/* HEARTS */
.heart{
position:fixed;
font-size:26px;
pointer-events:none;
animation:floatUp 2.5s ease-out forwards;
z-index:6
}
@keyframes floatUp{
0%{opacity:1;transform:translateY(0) scale(1)}
100%{opacity:0;transform:translateY(-140px) scale(1.6)}
}

.bg-heart{
position:fixed;
bottom:-20px;
width:14px;
height:14px;
background:rgba(255,255,255,.8);
transform:rotate(45deg);
z-index:1;
animation:bgFloat linear infinite
}
.bg-heart:before,.bg-heart:after{
content:"";
position:absolute;
width:14px;
height:14px;
background:inherit;
border-radius:50%
}
.bg-heart:before{top:-7px;left:0}
.bg-heart:after{left:-7px;top:0}

@keyframes bgFloat{
0%{transform:translateY(0) rotate(45deg);opacity:0}
20%{opacity:.8}
100%{transform:translateY(-110vh) rotate(45deg);opacity:0}
}

/* üî• ANIMATED COUNTDOWN */
.countdown{
display:flex;
justify-content:center;
gap:12px;
margin-top:20px
}
.time-box{
background:rgba(255,255,255,.2);
border-radius:14px;
padding:12px 14px;
min-width:70px;
animation:pulse .9s ease infinite alternate
}
.time-box span{
display:block;
font-size:1.4rem;
font-weight:700
}
.time-box small{
font-size:.75rem;
opacity:.9
}
@keyframes pulse{
from{transform:scale(1)}
to{transform:scale(1.06)}
}

/* POEM */
.poem p{
opacity:0;
transform:translateY(15px);
animation:poemLine 1s ease forwards
}
.poem p:nth-child(n){animation-delay:calc(var(--i) * 1s)}
@keyframes poemLine{to{opacity:1;transform:none}}
</style>
</head>

<body>

<audio id="bgMusic" loop></audio>

<!-- PAGE 0 -->
<section class="section active" id="page0">
<h1>‚ù§Ô∏è</h1>
<p>Type to unlock</p>
<input id="nameInput">
<br>
<button onclick="checkName()">Open</button>
<div id="nameMsg"></div>
</section>

<!-- DAY TEMPLATE -->
<section class="section" id="page1" data-date="2026-02-07" data-popup="Roses wait for the right day üåπ">
<h2>Rose Day üåπ</h2>
<img src="gifs/rose.gif">
<img src="images/rose.jpg">
<button onclick="nextPage()">Next</button>
<div class="countdown"></div>
</section>

<section class="section" id="page8" data-date="2026-02-14" data-popup="This page unlocks on Valentine‚Äôs ‚ù§Ô∏è">
<h1>Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<video controls>
<source src="video/love.mp4" type="video/mp4">
</video>

<div>
<button>Yes</button>
<button>Definitely Yes</button>
</div>

<div class="poem">
<p style="--i:1">Jhansi‚Ä¶</p>
<p style="--i:2">Tum meri aadat bhi ho, meri zarurat bhi.</p>
<p style="--i:3">Aur meri sabse pyaari kahaani bhi.</p>
<p style="--i:4">Sirf tum‚Ä¶ aur main ‚ù§Ô∏è</p>
</div>

<div class="countdown"></div>
</section>

<script>
let currentPage=0;

function checkName(){
const v=document.getElementById("nameInput").value.toLowerCase().trim();
if(v==="jhansi rani mishra"){ showPage(1); }
else document.getElementById("nameMsg").innerText="Not this ‚ù§Ô∏è";
}

function showPage(i){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
const page=document.getElementById("page"+i);
page.classList.add("active");
currentPage=i;
checkLock(page);
}

function nextPage(){showPage(currentPage+1)}

function checkLock(page){
const dateStr=page.dataset.date;
if(!dateStr) return;

const now=new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"});
const nowDate=new Date(now);
const unlock=new Date(dateStr+"T00:00:00");

const cd=page.querySelector(".countdown");

if(nowDate<unlock){
alert(page.dataset.popup);
page.querySelectorAll("img,video,.poem").forEach(e=>e.style.display="none");
startAnimatedCountdown(cd,unlock);
}else{
page.querySelectorAll("img,video,.poem").forEach(e=>e.style.display="block");
cd.innerHTML="";
}
}

function startAnimatedCountdown(el,unlock){
el.innerHTML=`
<div class="time-box"><span id="d">0</span><small>DAYS</small></div>
<div class="time-box"><span id="h">0</span><small>HRS</small></div>
<div class="time-box"><span id="m">0</span><small>MIN</small></div>
<div class="time-box"><span id="s">0</span><small>SEC</small></div>
`;

setInterval(()=>{
const now=new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"});
const diff=new Date(unlock)-new Date(now);
if(diff<=0){el.innerHTML="<p>Unlocked ‚ù§Ô∏è</p>";return;}

d.textContent=Math.floor(diff/86400000);
h.textContent=Math.floor(diff%86400000/3600000);
m.textContent=Math.floor(diff%3600000/60000);
s.textContent=Math.floor(diff%60000/1000);
},1000);
}

/* HEARTS */
document.addEventListener("click",e=>{
const h=document.createElement("div");
h.className="heart";
h.innerText="‚ù§Ô∏è";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2500);
});

setInterval(()=>{
const h=document.createElement("div");
h.className="bg-heart";
h.style.left=Math.random()*innerWidth+"px";
h.style.animationDuration=(5+Math.random()*6)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),12000);
},300);
</script>

</body>
</html>
